<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Narrative Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Renewable Energy By The Numbers</h1>
    <div id="controls">
        <div id="buttons"></div>
        <div id="year-slider-container">
            <input type="range" id="year-slider" min="0" max="1" step="1">
            <span id="year-value"></span>
        </div>
    </div>
    <div id="boxes"></div>
    <div id="annotation-container">
        <div id="annotation">
            <p id="annotation-text"></p>
            <div id="annotation-controls">
                <button id="prev-annotation">Previous</button>
                <button id="next-annotation">Next</button>
            </div>
        </div>
    </div>
    <script src="visualization.js"></script>
</body>
</html>
